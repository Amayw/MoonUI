<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./favicon.ico" />
    <title>MoonUI</title>
</head>
<body>
    <div id="app">

        <div class="box">
            <m-tabs :selected.sync="selectedTab">
                <m-tabs-head>
                    <m-tabs-body name="tabs1">tabs1</m-tabs-body>
                    <m-tabs-body name="tabs2">tabs2</m-tabs-body>
                    <m-tabs-body name="tabs3">tabs3</m-tabs-body>
                </m-tabs-head>
                <m-tabs-item>
                    <m-tabs-pane name="content1">content1</m-tabs-pane>
                    <m-tabs-pane name="content2">content2</m-tabs-pane>
                    <m-tabs-pane name="content3">content3</m-tabs-pane>
                </m-tabs-item>
            </m-tabs>
        </div>
    </div>
    <script src="./src/app.js"></script>
</body>
</html>
