<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./favicon.ico"/>
    <title>MoonUI</title>
</head>
<body>
<div id="app">
    <m-popover  position="left">
        <template slot="content">
            <div>popover的内容</div>
            <div>popover的内容</div>
            <div>popover的内容</div>
        </template>
        <m-button>click</m-button>
    </m-popover>
    <m-popover  position="right">
        <template slot="content">
            <div>popover的内容</div>
        </template>
        <m-button>click</m-button>
    </m-popover>
    <m-popover  position="left" trigger="hover">
        <template slot="content">
            <div>popover的内容</div>
            <div>popover的内容</div>
            <div>popover的内容</div>

        </template>
        <m-button>click</m-button>
    </m-popover>
    <m-popover  position="right"  trigger="hover">
        <template slot="content">
            <div>popover的内容</div>
        </template>
        <m-button>click</m-button>
    </m-popover>
</div>
<script src="./src/app.js"></script>
</body>
</html>
