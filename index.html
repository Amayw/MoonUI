<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>MoonUI</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #app{
            margin: 20px;
        }
    </style>
    <style>
        :root{
            --button-height:32px;
            --button-bg:white;
            --button-active-bg:#eee;
            --font-size:14px;
            --border-radius:4px;
            --color:#333;
            --border-color:#999;
            --border-color-hover:#666;
        }

    </style>
</head>
<body>
    <div id="app">
        <m-button>button1</m-button>
        <m-button icon="thumbs-up">button2</m-button>
        <m-button icon="settings" icon-position="right">button3</m-button>
    </div>
    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_2072028_1hp2e2q8sml.js"></script>
