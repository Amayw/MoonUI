<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./favicon.ico" />
    <title>MoonUI</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #app{
            margin: 20px;
        }

        .box{
            margin: 50px 0;

        }
    </style>
    <style>

    </style>
    <style>
        .demo{
            background-color: pink;
            border: 1px solid hotpink;
            height: 50px;
        }
    </style>
    <style>
        .moon-header,.moon-footer{
            background-color: cornflowerblue;
            height: 100px;
        }
        .moon-aside{
            width: 200px;
            background-color: rosybrown;
        }
        .moon-content{
            background-color: yellowgreen;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="app">

        <div class="box">
            <m-button @click="showToast">点击</m-button>
        </div>
    </div>
    <script src="./src/app.js"></script>
</body>
</html>
