<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>MoonUI</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #app{
            margin: 20px;
        }
    </style>
    <style>
        :root{
            --button-height:32px;
            --button-bg:white;
            --button-active-bg:#eee;
            --font-size:14px;
            --border-radius:4px;
            --color:#333;
            --border-color:#999;
            --border-color-hover:#666;
        }

        .m-button{
            height: var(--button-height);
            padding: 0 1em;
            background-color: var(--button-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
        }

        .m-button:active{
            background-color: var(--button-active-bg);
        }

        .m-button:hover{
            border-color:var(--border-color-hover);
        }

        .button:focus{
            outline:none;
        }
    </style>
</head>
<body>
    <div id="app">
        <m-button>按钮</m-button>
    </div>
<script src="./src/app.js"></script>
</body>
</html>
